<h2 class="text-center">ARCHIVO</h2>

<br>
<br>
<form [formGroup]="archivoForm" (submit)="guardar()"> 
<div class="row justify-content-md-center">

    <div class="card text-center" style="width: 50rem">
        <form [formGroup]="id_aduana">
            <div class="card-header">
                Aduana
            </div>
            <div class="card-body">
        <select formControlName="id_aduana" class="form-select">
            <option *ngFor="let aduanas of aduanas_options" value="{{ aduanas.id_aduana }}">
             {{ aduanas.nombre_aduana }}
            </option>
          </select> 
        </div>
        </form>
    </div>
    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
            Datos de Transportista
        </div>
        <div class="card-body">
            <form [formGroup]="id_cliente" class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input formControlName="nombre_cliente" type="text" class="form-control" id="validationDefault01" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input formControlName="apellido_cliente" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">DUI</label>
                    <input formControlName="dui_cliente" type="text" class="form-control" id="validationDefault02" value="00000000-0" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">NIT</label>
                    <input formControlName="nit_cliente" type="text" class="form-control" id="validationDefault02" value="0000-000000-000-0" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Dirección</label>
                    <input formControlName="direccion_cliente" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Teléfono</label>
                    <input formControlName="telefono_cliente" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Empresa</label>
                    <input formControlName="empresa" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Género</label>
                    <select formControlName="genero" class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Elegir...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>
            </form>
        </div>

    </div>
    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
            Municipio
        </div>
        <div class="card-body">
            <form [formGroup]="id_municipio" class="row g-3" class="text-center">
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Departamento:</label>
                    <select class="form-select" (change)="getMunicipios(departamento.value)" #departamento>
                        <option *ngFor="let departs of departamentos_options" value="{{ departs.id_departamento }}">
                         {{ departs.nombre_departamento }}
                        </option>
                      </select> 
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Municipio:</label>
                    <select formControlName="id_municipio" class="form-select">
                        <option *ngFor="let munics of municipios_options" value="{{ munics.id_municipio}}">
                         {{ munics.nombre_municipio }}
                        </option>
                      </select> 
                </div>
            </form>
        </div>

    </div>

    <br>
    <br>

    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
            Datos del Transporte
        </div>
        <div class="card-body">
            <form [formGroup]="id_transporte" class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">N° Motor</label>
                    <input formControlName="numero_motor" type="text" class="form-control" id="validationDefault01" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">N° Chásis</label>
                    <input formControlName="numero_chasis" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">VIN</label>
                    <input formControlName="numero_vin" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Año</label>
                    <input formControlName="ano" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Marca</label>
                    <input formControlName="marca" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Modelo</label>
                    <input formControlName="modelo" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Capacidad Máxima</label>
                    <input formControlName="capacidad_maxima" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Placas</label>
                    <input formControlName="numero_placas" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Origen</label>
                    <input formControlName="procedencia" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Destino</label>
                    <input formControlName="destino" type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
            </form>
        </div>

    </div>

    <br>
    <br>

    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
            Datos de la carga
        </div>
        <div class="card-body">
            <form [formGroup]="id_carga" class="row g-3" class="text-center">
                <div class="col-md-6" class="text-center">
                    <label for="validationDefault01" class="form-label">Peso</label>
                    <input formControlName="peso" type="text" class="form-control" id="validationDefault01" value="kg." required>
                </div>

                <div class="col-md-6" class="text-center">
                    <label for="validationDefault04" class="form-label">Tipo de carga:</label>
                    <input formControlName="tipo" type="text" class="form-control" id="validationDefault04" required>
                </div>

                <div style="width: 50rem;" class="text-center">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea formControlName="descripcion"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            </form>
        </div>

    </div>

    <br>

    <div class="card text-center" style="width: 40rem;">

        <div class="card-center">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
    <br>
    <br>
