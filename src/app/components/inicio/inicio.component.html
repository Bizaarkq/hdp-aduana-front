<h1 class="text-center">BIENVENIDOS/AS AL </h1><br><br>
<h1 class="text-center">SISTEMA DE REGISTRO ADUANAL</h1>

<a *ngIf="tipo_usuario!='aduana-admin'" class="btn btn-primary" [routerLink]="[ '/archivo']">Nuevo Archivo</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Numero_registro</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let archivo of archivos; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ archivo.numero_registro }}</td>
            <td>{{ archivo.aprobado ? "Aprobado" : "Pendiente Aprobacion" }}</td>
            <td>
                <button *ngIf="tipo_usuario=='aduana-admin'" class="btn btn-success" (click)="aprobarArchivo(archivo.numero_registro)">Aprobar</button>
                <button class="btn btn-primary" (click)="verArchivo(archivo.numero_registro)">Ver</button>
                <button class="btn btn-warning" (click)="editarArchivo(archivo.numero_registro)">Editar</button>
                <button class="btn btn-danger" (click)="eliminarArchivo(archivo.numero_registro)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
